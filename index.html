<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="pokemon.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Search App</h1>
        <input type="text" id="search-input" placeholder="Enter Pokémon name or ID">
        <button id="search-button">Search</button>
        <div id="pokemon-info">
            <img id="sprite" style="display:none;">
            <div class="pokemon-details">
         <span><p id="pokemon-name"></p></span>
           <span><p id="pokemon-id"></p></span>
           </div>
           <div class="pok">
          <span> <p id="weight"></p></span>
          <span><p id="height"></p></span>
        </div>
            <div id="types"></div>
            <table>
                <tbody>
                    <th>Base</th>
                    <th>Stats</th>
                    <tr>
                        <td>HP</td>
            <td id="hp"></td>
            </tr>
            <tr>
                <td>Attack</td>
    <td id="attack"></td>
    </tr>
    <tr>
        <td>Defense</td>
<td id="defense"></td>
</tr>
<tr>
    <td>Special Attack</td>
<td id="special-attack"></td>
</tr>
<tr>
    <td>Special Defense</td>
<td id="special-defense"></td>
</tr>
<tr>
    <td>Speed</td>
<td id="speed"></td>
</tr>
            </tbody>
            </table>
        </div>
    </div>
    <script src="pokemon.js"></script>
</body>
</html>
